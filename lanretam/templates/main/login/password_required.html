{% load compress %}
<!doctype html>
<html lang="en">
  <head>

    <title>Sign in to Lanretam</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-4.3.1/css/bootstrap.min.css">

    <!-- Project CSS -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
    <meta name="theme-color" content="#d4e3fc">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/fontawesome-5.7.2/css/all.css">

    <!-- CSS for cookie policy -->

    <!-- SEO -->

    <!-- Favicon -->

    <!-- Open Graph -->

    <!-- Twitter -->

    <!-- JSON-LD -->

    <script src="{{STATIC_URL}}js/lib/jquery-3.2.1.min.js"></script>

  </head>
<body class="login-page">

    <main class="container" aria-labelledby="lmh-signin">
    
        <div class="lmh-banner d-md-flex justify-content-center">
            <div class="lmh-logo">
                <img src="{{STATIC_URL}}img/logo-lanretam.png" alt="The Republic of Lanretam Ministry of Health banner" />
            </div>
            <div class="lmh-name" aria-hidden="true">
                <div class="lmh-country" aria-hidden="true"><span class="line-republic">The Republic of</span>
                <span class="line-lanretam">Lanretam</span></div>
                <div class="lmh-dept" aria-hidden="true">Ministry of Health</div>
            </div>
        </div><!-- /.lmh-banner -->

        
        <form action="{{ action_url }}" method="POST" class="lmh-login">
        <fieldset>
        <legend id="lmh-signin">Sign in to Lanretam</legend>
                    {% csrf_token %}

                    {{ form.non_field_errors }}
                    <div>
                        <!-- Error begin -->{{ form.password.errors }}<!-- Error end -->
                    </div>

            <div class="form-group lmh-form-group">
                <label for="id_password">Password:</label>
                <div class="lmh-password d-flex">
                <i class="fas fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control" name="password" required id="id_password">
                </div>
            </div>
        <!-- begin field -->
                    {% for field in form.hidden_fields %}
                        {{ field }}
                    {% endfor %}
        <!-- end field -->
            <input type="submit" class="btn btn-primary" value="Sign in">
        </fieldset>
        </form>

    </main>
   
    
    <footer class="container">
    <h2 class="sr-only">This is a project by</h2>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://www.mailman.columbia.edu/research/averting-maternal-death-and-disability-amdd"><img src="{{STATIC_URL}}img/logo-amdd-color.png" id="amdd-logo" alt="Averting Maternal Death and Disability at the Mailman School of Public Health at Columbia University" /></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://ctl.columbia.edu"><img src="{{STATIC_URL}}img/logo-ctl-color.svg" id="ctl-logo" alt="The Center for Teaching and Learning at Columbia University" /></a>
        </li>
    </ul>    
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{STATIC_URL}}css/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script
        type="text/javascript"
        data-main="{{STATIC_URL}}js/src/main.js"
        src="{{STATIC_URL}}js/lib/require/require.js"></script>
</body>
</html>
